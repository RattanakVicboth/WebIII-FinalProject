												</div>
												<div class="to">
													<span class="inside-lable">To</span>
													<select class="input" name="to">
														<option value=""></option>
														<option value="Up KP">Up KP</option>
														<option value="ACE Lounge">ACE Lounge</option>
														<option value="EDM Central Park">EDM Central Park</option>

														<option value="Central Market">Central Market</option>
													</select>
												</div>												
                                            </div>
                                        </div>
                                    </div>
                                    <div class="screen-home__date">
										<div class="lable">
											<figure class="icon"><img src="https://i.ibb.co/7N5zdnc/calendar.png"></figure>
											<span class="text">Date Details</span>
										</div>
										<div class="input-wrap">
											<div class="inside-wrap">
												<div class="onward">
													<label for="onward-date">Onward</label>
													<input id="onward-date" class="input" type="date" onchange="updateOnwardDate()">
												</div>
												<div class="return">
													<label for="return-date">Return</label>
													<input id="return-date" class="input" type="date" onchange="updateReturnDate()">
												</div>
											</div>
										</div> 
									</div>									
                                </div>
                                <div class="screen-home__submit-wrap">
                                    <span class="line"></span>
                                    <div class="screen-home__bus-page" id="buspage">
                                        <div class="screen-home__inside-wave"></div>

								<li class="screen-home__rs-col">
									<div class="screen-homers-from-to">
										<span>Wat Phnom</span>
										<span class="screen-home__rs-arrow"></span>
										<span>EDM Central Park</span>
									</div>
									<div class="screen-home__rs-date" id="recent-return-date"></div>
