                    <label for="menu">Meal Prefrences</label>

                        <option value="" disabled selected>Your Meal Preference</option>

                </div>

            <div class="col-sm-2">

                        <option value="3">Mini Meal</option><option value="2">Standred Meal</option>                                 </select>
                </div>
            </div>
            
            <div class="col-sm-2">
                <div class="form-group form-group-sm">
                    <label for="subscription">Tables Type</label>

                        <option value="1">Two to Four Person Tables</option>
                        <option value="2">Bar Height Tables</option>
                        <option value="3">Family Dining Tables</option>
                        <option value="4">Booths</option>
                        <option value="5">Outdoor Tables</option>

                    </select>
                    <input type="hidden" value="" id="subscription_text" name="subscription_text" />
                </div>
            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">

                    <div class="input-group">
                      <input type="text" placeholder="Promo Code" class="form-control input-sm" name="coupon" id="coupon" onkeyup="javascript:this.value=this.value.toUpperCase()" />
                      <span class="input-group-btn">
                        <button class="btn btn-default btn-warning btn-sm" type="button" id="applycode">Apply Code</button>
                      </span>
                    </div>                                    
                </div>
