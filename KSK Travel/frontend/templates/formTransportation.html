<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <title>Booking Transportation</title>

  <!-- Local CSS via Flask static/ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/service.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/transportation.css') }}">

  <!-- External Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap"
  >
</head>
<body>
  <h1><b>BOOKING TRANSPORTATION</b></h1>
  <div class="main">
    <main class="app">
      <div class="screen-wrap">
        <section class="screen-home">
          <div class="screen-home__form-wrap">
            <div class="screen-home__form">
              <form>
                <div id="formdetail">
                  <!-- Location Details -->
                  <div class="screen-home__location">
                    <div class="lable">
                      <figure class="icon">
                        <img src="https://i.ibb.co/KwnYdXN/location.png" alt="Location Icon">
                      </figure>
                      <span class="text">Location Details</span>
                    </div>
                    <div class="input-wrap">
                      <div class="inside-wrap">
                        <div class="rotate-btn">
                          <figure>
                            <img src="https://i.ibb.co/HPBrQkn/rotate-btn.png" alt="Switch">
                          </figure>
                        </div>
                        <div class="from">
                          <span class="inside-lable">From</span>
                          <select class="input" name="from">
                            <option value=""></option>
                            <option>Wat Phnom</option>
                            <option>Royal Palace</option>
                            <option>Tuol Sleng Genocide Museum</option>
                            <option>Choeung Ek Genocidal Center</option>
                            <option>Russian Market</option>
                            <option>National Museum</option>
                            <option>Mekong River View</option>
                            <option>Bassac Lane</option>
                            <option>AEON Mall Phnom Penh</option>
                            <option>AEON Mall Sen Sok</option>
                            <option>Independence Monument</option>
                            <option>Central Market</option>
                          </select>
                        </div>
                        <div class="to">
                          <span class="inside-lable">To</span>
                          <select class="input" name="to">
                            <option value=""></option>
                            <option>Up KP</option>
                            <option>ACE Lounge</option>
                            <option>EDM Central Park</option>
                            <option>Olympic Stadium</option>
                            <option>Central Market</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Date Details -->
                  <div class="screen-home__date">
                    <div class="lable">
                      <figure class="icon">
                        <img src="https://i.ibb.co/7N5zdnc/calendar.png" alt="Calendar Icon">
                      </figure>
                      <span class="text">Date Details</span>
                    </div>
                    <div class="input-wrap">
                      <div class="inside-wrap">
                        <div class="onward">
                          <label for="onward-date">Onward</label>
                          <input id="onward-date" class="input" type="date" onchange="updateOnwardDate()">
                        </div>
                        <div class="return">
                          <label for="return-date">Return</label>
                          <input id="return-date" class="input" type="date" onchange="updateReturnDate()">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="screen-home__submit-wrap">
                  <span class="line"></span>
                  <div class="screen-home__bus-page" id="buspage">
                    <div class="screen-home__inside-wave"></div>
                    <figure class="screen-home__bus-arrow-wrap">
                      <a href="{{ url_for('transportation') }}">
                        <img src="https://i.ibb.co/nQ4khG8/arrow.png" alt="Submit">
                      </a>
                    </figure>
                  </div>
                </div>
              </form>
            </div>

            <!-- Recent Search -->
            <div class="screen-home__recent-search">
              <div class="lable">
                <figure class="icon">
                  <img src="https://i.ibb.co/dM8cwj6/recent-search.png" alt="Recent Search Icon">
                </figure>
                <span class="text">Recent search</span>
              </div>
              <div class="screen-home__rs-wrap">
                <ul class="screen-home__rs-row">
                  <li class="screen-home__rs-col">
                    <div class="screen-homers-from-to">
                      <select class="input" name="from">
                        <option>Phnom Penh</option>
                      </select>
                      <span class="screen-home__rs-arrow"></span>
                      <select class="input" name="to">
                        <option>Wat Phnom</option>
                      </select>
                    </div>
                    <div class="screen-home__rs-date" id="recent-onward-date"></div>
                  </li>
                  <li class="screen-home__rs-col">
                    <div class="screen-homers-from-to">
                      <span>Wat Phnom</span>
                      <span class="screen-home__rs-arrow"></span>
                      <span>EDM Central Park</span>
                    </div>
                    <div class="screen-home__rs-date" id="recent-return-date"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="screen-bottom">
        <ul>
          <li>
            <figure>
              <a href="{{ url_for('home') }}">
                <img src="https://i.ibb.co/n1kQzHj/home.png" alt="Home">
              </a>
            </figure>
          </li>
          <li>
            <figure><img src="https://i.ibb.co/sjXwWkz/tickets.png" alt="Tickets"></figure>
          </li>
          <li>
            <figure><img src="https://i.ibb.co/5nFHJvJ/user.png" alt="User"></figure>
          </li>
          <li>
            <figure><img src="https://i.ibb.co/qpb5dSj/support.png" alt="Support"></figure>
          </li>
          <li>
            <figure><img src="https://i.ibb.co/wNkTfWb/settings.png" alt="Settings"></figure>
          </li>
        </ul>
      </section>

      <!-- Local JS via Flask static/ -->
      <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
    </main>
  </div>
</body>
</html>
