<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Local CSS via Flask static/ -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/table.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}" />

  <!-- Google Material Symbols (CDN) -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />

  <!-- Font Awesome Kit (CDN) -->
  <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>

  <title>KSK Travel â€” Restaurant</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header-area">
    <nav>
      <img
        src="{{ url_for('static', filename='images/LogoKSK.png') }}"
        alt="logo"
        class="logo"
      />
      <ul>
        <li>
          <a href="{{ url_for('index') }}">
            <span class="material-symbols-outlined">Home</span>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('service') }}">
            <span class="material-symbols-outlined">calendar_month</span>
            <span>SERVICES</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('about_us') }}">
            <span class="material-symbols-outlined">people</span>
            <span>ABOUT US</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('contact_form') }}">
            <span class="material-symbols-outlined">call</span>
            <span>CONTACT US</span>
          </a>
        </li>
      </ul>

      <div class="accounts">
        <a href="{{ url_for('home') }}"> Log In / Sign Up </a>
      </div>
    </nav>
  </header>

  <!-- RESTAURANT BOOKING FORM -->
  <div
    class="form-box default-form wow fadeInUp"
    data-wow-delay="0ms"
    data-wow-duration="1500ms"
  >
    <h3>Book Your Table Online</h3>

    <form method="POST" action="{{ url_for('make_reservation') }}">
      <div class="clearfix">
        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <input
              id="field-one"
              type="text"
              name="username"
              placeholder="Your Name *"
              required
            />
          </div>
        </div>

        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <input
              id="field-two"
              type="email"
              name="email"
              placeholder="Your Email *"
              required
            />
          </div>
        </div>

        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <label class="icon-label" for="field-three"
              ><span class="fa fa-mobile"></span
            ></label>
            <input
              id="field-three"
              type="tel"
              name="phone"
              placeholder="Mobile Number *"
              required
            />
          </div>
        </div>

        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <label class="icon-label" for="field-four"
              ><span class="fa fa-calendar"></span
            ></label>
            <input
              id="field-four"
              class="datepicker"
              type="date"
              name="date"
              required
            />
          </div>
        </div>

        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <label class="icon-label" for="field-five"
              ><span class="fa fa-clock-o"></span
            ></label>
            <input
              id="field-five"
              type="time"
              name="time"
              required
            />
          </div>
        </div>

        <div class="form-group icon-group col-md-4 col-sm-6 col-xs-12">
          <div class="group-inner">
            <label class="icon-label" for="field-six"
              ><span class="fa fa-user"></span
            ></label>
            <input
              id="field-six"
              type="number"
              name="guests"
              placeholder="No. of Persons *"
              min="1"
              required
            />
          </div>
        </div>

        <div
          class="form-group col-xs-12 col-md-12 col-sm-12 text-center"
        >
          <button type="submit" class="theme-btn btn-style-one">
            Book now
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- LOCAL JS via Flask static/ -->
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/docs.js') }}"></script>
  <script src="{{ url_for('static', filename='js/revolution.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fancybox.pack.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.fancybox-media.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/owl.js') }}"></script>
  <script src="{{ url_for('static', filename='js/wow.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
