<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Hotel Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popular.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/service.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/accommodation.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book-in-out.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,700;1,800&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <script src="https://kit.fontawesome.com/0e1ed34929.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <header class="header-area">
      <nav>
        <img src="{{ url_for('static', filename='images/LogoKSK.png') }}" alt="logo" class="logo" />
        <ul>
          <li>
            <a href="{{ url_for('index') }}">
              <span class="material-symbols-outlined">Home</span>
              <span>HOME</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('service') }}">
              <span class="material-symbols-outlined">calendar_month</span>
              <span>SERVICES</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('about_us') }}">
              <span class="material-symbols-outlined">people</span>
              <span>ABOUT US</span>
            </a>
          </li>
          <li>
            <a href="{{ url_for('contact_form') }}">
              <span class="material-symbols-outlined">call</span>
              <span>CONTACT US</span>
            </a>
          </li>
        </ul>
        <div class="accounts">
          <a href="{{ url_for('home') }}"> Log In / Sign Up </a>
        </div>
      </nav>
  </header>

  <!-- checkout -->
  <section class="checkout py-5">
      <div class="container">
        <form id="checkoutForm">
          <div class="row">
            <div class="col-md-6 p-9">
              <div class="hotel_reserve_box card">
                <h3> Hotel Reservation Form </h3><br>
                <div class="form-group">
                  <label>Room/Suite Type</label>
                  <select class="form-control" id="room_type">
                    <option value="" selected>Select Room/Suite</option>
                    <option value="Standard">Standard</option>
                    <option value="Deluxe">Deluxe</option>
                    <option value="Superior Deluxe">Superior Deluxe</option>
                    <option value="Premier Deluxe">Premier Deluxe</option>
                    <option value="Executive Suite">Executive Suite</option>
                    <option value="Junior Suite">Junior Suite</option>
                    <option value="Honeymoon Suite">Honeymoon Suite</option>
                  </select>
                  
                </div>
                <div class="form-group">
                  <label>Number of room/suite</label>
                  <select class="form-control" id="room_number">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Number of persons</label>
                  <select class="form-control" id="person_number">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Number of children</label>
                  <select class="form-control" id="child_number">
                    <option value="0"> 0 </option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                    <option value="6"> 6 </option>
                    <option value="7"> 7 </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-md-6 p-4">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="checkin" class="form-label">Check-in Date</label>
                    <input type="date" class="form-control" id="checkin">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="checkout" class="form-label">Check-out Date</label>
                    <input type="date" class="form-control" id="checkout">
                  </div>
                </div>
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-orange mt-4">Complete Checkout</button>
                <a href="{{ url_for('cancel_page') }}">
                  <button type="button" class="btn btn-danger mt-4">Cancel Reservation</button>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
  </section>

  <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
</body>
</html>
